<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <link rel="icon" href="adg.png">
</head>
<body>
<h1>APPLICATION FORM</h1>
    <p>
        Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.
    </p>
    <form>
        <table>
            <tr>
                <td><label for="fullname">* Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td><label for="email">* Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td><label for="age">* Age:</label></td>
                <td><input type="text" id="age" name="age" placeholder="Age"></td>
            </tr>
            
        </table>
    </form>


</body>
</html>
